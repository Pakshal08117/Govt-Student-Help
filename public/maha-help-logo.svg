<?xml version="1.0" encoding="UTF-8"?>
<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Indian Tricolor Primary Gradient -->
    <linearGradient id="tricolorGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9933;stop-opacity:1" />  <!-- Saffron -->
      <stop offset="35%" style="stop-color:#FF6600;stop-opacity:1" /> <!-- Deep Orange -->
      <stop offset="50%" style="stop-color:#FFFFFF;stop-opacity:1" /> <!-- White -->
      <stop offset="65%" style="stop-color:#138808;stop-opacity:1" /> <!-- Green -->
      <stop offset="100%" style="stop-color:#006400;stop-opacity:1" /> <!-- Dark Green -->
    </linearGradient>
    
    <!-- Orange gradient for elements -->
    <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9933;stop-opacity:1" /> <!-- Saffron -->
      <stop offset="50%" style="stop-color:#FF7700;stop-opacity:1" /> <!-- Orange -->
      <stop offset="100%" style="stop-color:#FF5500;stop-opacity:1" /> <!-- Deep Orange -->
    </linearGradient>
    
    <!-- Green gradient for elements -->
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#228B22;stop-opacity:1" /> <!-- Forest Green -->
      <stop offset="50%" style="stop-color:#138808;stop-opacity:1" /> <!-- Indian Green -->
      <stop offset="100%" style="stop-color:#006400;stop-opacity:1" /> <!-- Dark Green -->
    </linearGradient>
    
    <!-- White with slight tint -->
    <linearGradient id="whiteGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F8F8FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F0F8FF;stop-opacity:1" />
    </linearGradient>
    
    <!-- Enhanced shadow filter -->
    <filter id="patrioticShadow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="3" result="offset"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
    
    <!-- Glow effect for tricolor -->
    <filter id="tricolorGlow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Inner radial glow -->
    <radialGradient id="innerRadialGlow">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.7" />
      <stop offset="60%" style="stop-color:#FFFFFF;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Main background circle with tricolor gradient -->
  <circle cx="20" cy="20" r="18" fill="url(#tricolorGradient)" filter="url(#patrioticShadow)"/>
  
  <!-- Inner highlight circle -->
  <circle cx="20" cy="20" r="18" fill="url(#innerRadialGlow)"/>
  
  <!-- Main content -->
  <g transform="translate(20, 20)">
    <!-- Central helping hands with orange gradient -->
    <g transform="translate(0, -6)">
      <!-- Left hand -->
      <path d="M-5 1C-4.3 0.6 -3.8 0.9 -3.5 1.4L-2 3.5L0 2C0.4 1.6 0.9 1.8 0.9 2.3L0 4.5L-5 6C-5.5 5.4 -5.5 4.2 -5 3.8V1Z" 
            fill="url(#orangeGradient)" 
            stroke="#FFFFFF" 
            stroke-width="0.4" 
            filter="url(#tricolorGlow)"/>
      
      <!-- Right hand -->
      <path d="M5 1C4.3 0.6 3.8 0.9 3.5 1.4L2 3.5L0 2C-0.4 1.6 -0.9 1.8 -0.9 2.3L0 4.5L5 6C5.5 5.4 5.5 4.2 5 3.8V1Z" 
            fill="url(#orangeGradient)" 
            stroke="#FFFFFF" 
            stroke-width="0.4" 
            filter="url(#tricolorGlow)"/>
      
      <!-- Center unity symbol with white and orange -->
      <circle cx="0" cy="3" r="1.3" fill="url(#whiteGradient)" stroke="url(#orangeGradient)" stroke-width="0.6"/>
      <path d="M-0.9 2.5C-0.9 2.0 -0.4 1.7 0 1.7C0.4 1.7 0.9 2.0 0.9 2.5C0.9 3.3 0 4.2 0 4.2S-0.9 3.3 -0.9 2.5Z" 
            fill="url(#greenGradient)"/>
      <!-- Small Ashoka Chakra inspired design -->
      <circle cx="0" cy="3" r="0.3" fill="none" stroke="#000080" stroke-width="0.1"/>
    </g>
    
    <!-- Government building with green gradient -->
    <g transform="translate(0, 3)">
      <!-- Main building structure -->
      <rect x="-7" y="4" width="14" height="2.8" rx="1" 
            fill="url(#greenGradient)" 
            stroke="#FFFFFF" 
            stroke-width="0.3"/>
      
      <!-- Pillars with white -->
      <rect x="-5" y="1" width="1.3" height="3" rx="0.6" 
            fill="url(#whiteGradient)" 
            stroke="url(#greenGradient)" 
            stroke-width="0.2"/>
      <rect x="-1.5" y="1" width="1.3" height="3" rx="0.6" 
            fill="url(#whiteGradient)" 
            stroke="url(#greenGradient)" 
            stroke-width="0.2"/>
      <rect x="1.7" y="1" width="1.3" height="3" rx="0.6" 
            fill="url(#whiteGradient)" 
            stroke="url(#greenGradient)" 
            stroke-width="0.2"/>
      <rect x="5.0" y="1" width="1.3" height="3" rx="0.6" 
            fill="url(#whiteGradient)" 
            stroke="url(#greenGradient)" 
            stroke-width="0.2"/>
      
      <!-- Roof with orange gradient -->
      <path d="M-7.2 1L0 -1.8L7.2 1L5.8 1L0 -0.6L-5.8 1Z" 
            fill="url(#orangeGradient)" 
            stroke="#FFFFFF" 
            stroke-width="0.3"/>
      
      <!-- Flagpole -->
      <rect x="-0.15" y="-3.5" width="0.3" height="5" 
            fill="url(#whiteGradient)" 
            stroke="url(#greenGradient)" 
            stroke-width="0.1"/>
      
      <!-- Enhanced Indian tri-color flag -->
      <rect x="0.2" y="-3.5" width="3" height="0.8" fill="#FF9933" rx="0.1"/>
      <rect x="0.2" y="-2.7" width="3" height="0.8" fill="#FFFFFF" stroke="#CCC" stroke-width="0.05"/>
      <rect x="0.2" y="-1.9" width="3" height="0.8" fill="#138808" rx="0.1"/>
      <!-- Ashoka Chakra -->
      <circle cx="1.7" cy="-2.3" r="0.25" fill="none" stroke="#000080" stroke-width="0.08"/>
      <g transform="translate(1.7, -2.3)">
        <path d="M0,-0.2L0,0.2M-0.14,-0.14L0.14,0.14M-0.2,0L0.2,0M-0.14,0.14L0.14,-0.14" 
              stroke="#000080" stroke-width="0.03"/>
      </g>
    </g>
  </g>
  
  <!-- Tricolor particles floating around -->
  <circle cx="6" cy="10" r="1.2" fill="url(#orangeGradient)" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="10;8;10" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="34" cy="30" r="1" fill="url(#whiteGradient)" opacity="0.8" stroke="url(#greenGradient)" stroke-width="0.2">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="2.5s" repeatCount="indefinite"/>
    <animate attributeName="cx" values="34;32;34" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="32" cy="8" r="0.8" fill="url(#greenGradient)" opacity="0.7">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="r" values="0.8;1.2;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Small tricolor accent elements -->
  <rect x="4" y="32" width="2" height="0.6" fill="#FF9933" opacity="0.8" rx="0.3">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="1.8s" repeatCount="indefinite"/>
  </rect>
  <rect x="4" y="32.8" width="2" height="0.6" fill="#FFFFFF" opacity="0.9" rx="0.3">
    <animate attributeName="opacity" values="0.9;1;0.9" dur="1.8s" repeatCount="indefinite"/>
  </rect>
  <rect x="4" y="33.6" width="2" height="0.6" fill="#138808" opacity="0.8" rx="0.3">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="1.8s" repeatCount="indefinite"/>
  </rect>
</svg>
