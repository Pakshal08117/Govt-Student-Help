<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF8C00;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="buildingGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F5F5F5;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rounded Square Background -->
  <rect x="10" y="10" width="180" height="180" rx="40" fill="url(#logoGradient)"/>
  
  <!-- Government Building Icon -->
  <g transform="translate(100, 100)">
    <!-- Building Base -->
    <rect x="-40" y="-20" width="80" height="60" rx="4" fill="url(#buildingGradient)" stroke="#FF8C00" stroke-width="3"/>
    
    <!-- Building Columns -->
    <rect x="-35" y="-15" width="12" height="50" fill="#FFD700"/>
    <rect x="-12" y="-15" width="12" height="50" fill="#FFD700"/>
    <rect x="11" y="-15" width="12" height="50" fill="#FFD700"/>
    
    <!-- Building Roof/Top -->
    <path d="M -45 -20 L 0 -50 L 45 -20 Z" fill="#FF8C00"/>
    
    <!-- Door -->
    <rect x="-8" y="15" width="16" height="25" rx="2" fill="#FF8C00"/>
    
    <!-- Windows -->
    <rect x="-32" y="-5" width="8" height="8" rx="1" fill="#FFA500"/>
    <rect x="-32" y="8" width="8" height="8" rx="1" fill="#FFA500"/>
    <rect x="-9" y="-5" width="8" height="8" rx="1" fill="#FFA500"/>
    <rect x="14" y="-5" width="8" height="8" rx="1" fill="#FFA500"/>
    <rect x="14" y="8" width="8" height="8" rx="1" fill="#FFA500"/>
  </g>
  
  <!-- India Flag Badge -->
  <circle cx="160" cy="40" r="20" fill="white" stroke="#FF8C00" stroke-width="3"/>
  <text x="160" y="48" font-size="24" text-anchor="middle">ðŸ‡®ðŸ‡³</text>
</svg>
