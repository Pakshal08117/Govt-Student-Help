name: govt_help_mobile
description: Government & Student Help Platform - Mobile App
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  provider: ^6.1.1
  get: ^4.6.6

  # HTTP & API
  http: ^1.1.2
  dio: ^5.4.0

  # Database & Storage
  supabase_flutter: ^2.0.0
  sqflite: ^2.3.0
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.1

  # UI Components
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  flutter_spinkit: ^5.2.0
  lottie: ^2.7.0
  animations: ^2.0.11

  # Localization
  intl: ^0.18.1
  easy_localization: ^3.0.3

  # Voice & AI
  speech_to_text: ^6.5.1
  flutter_tts: ^3.8.5

  # Notifications
  firebase_core: ^2.24.2
  firebase_messaging: ^14.7.9
  flutter_local_notifications: ^16.3.0

  # Authentication
  google_sign_in: ^6.2.1
  local_auth: ^2.1.8

  # Utilities
  url_launcher: ^6.2.2
  connectivity_plus: ^5.0.2
  permission_handler: ^11.1.0
  package_info_plus: ^5.0.1
  device_info_plus: ^9.1.1
  share_plus: ^7.2.1
  image_picker: ^1.0.5
  file_picker: ^6.1.1

  # UI Helpers
  flutter_screenutil: ^5.9.0
  google_fonts: ^6.1.0
  flutter_launcher_icons: ^0.13.1

  # Environment
  flutter_dotenv: ^5.1.0

  # JSON
  json_annotation: ^4.8.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  mockito: ^5.4.4

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/translations/
    - .env

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700

    - family: NotoSansDevanagari
      fonts:
        - asset: assets/fonts/NotoSansDevanagari-Regular.ttf
        - asset: assets/fonts/NotoSansDevanagari-Medium.ttf
          weight: 500
        - asset: assets/fonts/NotoSansDevanagari-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/NotoSansDevanagari-Bold.ttf
          weight: 700

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/app_icon.png"
  adaptive_icon_background: "#1e40af"
  adaptive_icon_foreground: "assets/icons/app_icon_foreground.png"
